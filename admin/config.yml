backend:
  name: github
  repo: adarshtsatheesh/HACKERPORTFOLIO

media_folder: "../static/assets/uploads"
media_library:
  name: "uploadcare"

collections:
  - name: "blog"
    label: "Blog"
    folder: "content/blog"
    create: true
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "body", label: "Body", widget: "markdown" }
